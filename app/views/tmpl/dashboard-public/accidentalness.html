<div class="page page-dashboard">
  <div class="pageheader">
    <h2><b>{{page.title}}</b></h2>
  <div class="row">

    <div class="col-md-6">
      <section class="tile">
              <div class="tile-header dvd dvd-btm">
                <h1 class="custom-font"><strong>Tasa de accidentabilidad</strong> (Globales)</h1>
              </div>
              <div class="tile-body">
                <highchart config="accidentabilidadGlobal"></highchart>
              </div>
          </section>
    </div>

    <div class="col-md-6">
      <section class="tile">
              <div class="tile-header dvd dvd-btm">
                <h1 class="custom-font"><strong>Tasa de siniestralidad</strong> (Globales)</h1>
              </div>
              <div class="tile-body">
                <highchart config="siniestralidadGlobal"></highchart>
              </div>
          </section>

    </div>
  </div>

  <div class="row">

    <div class="col-md-6">
      <section class="tile">
              <div class="tile-header dvd dvd-btm">
                <h1 class="custom-font"><strong>Tasa acumulada de accidentabilidad</strong></h1>
              </div>
              <div class="tile-body">
                <highchart config="tasaAccidentabilidad"></highchart>
              </div>
          </section>
    </div>

    <div class="col-md-6">
      <section class="tile">
              <div class="tile-header dvd dvd-btm">
                <h1 class="custom-font"><strong>Tasa acumulada de siniestralidad</strong></h1>
              </div>
              <div class="tile-body">
                <highchart config="tasaSiniestralidad"></highchart>
              </div>
          </section>

    </div>
  </div>
</div>
