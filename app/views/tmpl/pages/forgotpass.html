<div class="page page-core page-login">
<style type="text/css">
    .center-block {
    width:250px;
    padding:10px;
    color:#ec8007
    }
</style>

  <div class="container">
    <div class="row">
      <div class="center-block">
        <img class="size-80x80" style="float: left;" src="images/efinding_logo.png">
        <h3 class="text-bold text-white" style="margin-left: 100px;" >eFinding
      </div>
    </div>
  </div>

  <div class="container w-420 p-20 bg-blue-ps bright mt-40 text-center br-25">


    <h2 class="text-light text-black">¿Olvidaste tu contraseña?</h2>

    <h4 class="text-light text-{{page.msg.color}} text-justify" ng-show="page.msg.show"> {{page.msg.text}}</h4>

    <form name="form" class="form-validation mt-20" novalidate>

      <p class="help-block text-left">
         Ingresa tu correo para recibir el correo con instrucciones.
      </p>

      <div class="form-group">
       <input type="email" class="form-control rounded" placeholder="Email de usuario..." ng-model="user.email.text" ng-change="removeMsg()" ng-disabled="user.email.disabled" required>
      </div>

    </form>

    <div class="form-group text-center mt-20">
      <button type="submit" class="btn bg-cyan-1-generic b-0 br-20 mr-5 text-md pl-20 pr-20" ng-click="sendPassToken()" ng-disabled='form.$invalid || page.sendBtn.disabled'>Enviar</button>
    </div>

  </div>

</div>
