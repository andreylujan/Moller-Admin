<div class="page">

	<!-- page header -->
	<div class="pageheader">

		<h2>{{page.title}} <span></span></h2>

		<div class="page-bar">

			<ul class="page-breadcrumb">
				<li>
					<a ui-sref="efinding.dashboard.generic"> {{main.title}}</a>
				</li>
				<li>
					<a href="javascript:;">Cambiar Contrase単a</a>
				</li>
				<li>
					<a ui-sref="app.playStation.reports">{{page.title}}</a>
				</li>
			</ul>

		</div>

	</div>
	<!-- /page header -->

	<!-- page content -->
	<div class="pagecontent">

		<!-- row -->
		<div class="row">

			<!-- col -->
			<div class="col-md-12 text-center mt-20 w-420 ml-40">


				<form name="form" class="form-validation" novalidate>

					<p class="help-block text-left">
						Ingresa los siguientes datos:
					</p>

					<div class="form-group">
						<input type="password" class="form-control rounded" placeholder="Clave actual" ng-model="user.oldPassword.text" ng-change="removeMsg()" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control rounded" placeholder="Nueva contrase単a..." ng-model="user.password.text" ng-change="removeMsg()" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control rounded" placeholder="Repita nueva contrase単a..." ng-model="user.passwordConfirmation.text" ng-change="removeMsg()" required>
					</div>


				</form>

				<div class="form-group text-center mt-20">
					<button type="submit" class="btn btn-orange-ps b-0 br-20 mr-5 text-md pl-20 pr-20" ng-click="changePassword()" ng-disabled='form.$invalid || page.reestablishBtn.disabled'>Cambiar Contrase単a</button>
				</div>
				<!-- /tile -->
			</div>
			<!-- /col -->
		</div>
		<!-- /row -->
	</div>
	<!-- /page content -->

	

</div>
